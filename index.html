<!DOCTYPE html>
<head>
  <title>#RattyLove</title>
  <meta name="description" content="Sharing the love that the Ratty staff have for the Brown community.">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <script src="main.js"></script>
</head>

<body>
  <div id="wrapper">
    <section id="splash" class="jumbotron">
      <div class="container">
        <h1>#RattyLove</h1>
        <div id="video-container" class="responsive-video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/IEy-3NlT9yg" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <section id="intro">
      <div class="container">
        <h2>Every day, thousands of students dine at the Ratty.<br> Behind the scenes, a 150-strong dedicated staff makes this experience possible. Here's their story.</h2>
        <div id="jean">
          <div class="profile-image col-sm-4">
            <figure>
              <img src="images/jean-portrait.jpg">
              <figcaption>Jean Couto, Supervisor of Dining Operations, has been with Brown for over 30 years now.</figcaption>
            </figure>
          </div>
          <div class="profile-content col-sm-8">
            <blockquote>
              &ldquo;Great food. Great people. Remarkable university.<br>The students have kept me here all this time.&rdquo;
            </blockquote>
          </div>
        </div>
      </div>
    </section>

    <section id="people">
      <div class="container">

      </div>
    </section>

    <section id="process">
      <div class="container">
        <h2>Process</h2>
      </div>
    </section>

    <section id="share-the-love">
      <div class="container">
        <h2>Share the Love</h2>
      </div>
    </section>
  </div>
</body>
